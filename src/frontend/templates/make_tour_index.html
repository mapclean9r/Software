{% extends 'make_tour_base.html' %}

{% block head %}
{% endblock %}


{% block content %}
    <h1>{% block title %} Make tour {% endblock %}</h1>
    {% for tour in tours %}
        <div class="tour">
            <p>{{ tour['created'] }}</p>
            <h2>{{ tour['Title'] }}</h2>
            <p>{{ tour['Description'] }}</p>
        </div>
    {% endfor %}

{% endblock %}
