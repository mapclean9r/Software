<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Favorites</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/favorites.css') }}">
</head>
<body>
    <h1>Favorite tours page:</h1>

    <form action="/remove_favorite_tour" method="POST">
        <ul>
            {% for tour in list_of_favorited_tours %}
            <li>
                <input type="checkbox" name="checkbox_favorite_tour" value="{{ tour[0] }}">
                <strong>Title:</strong> {{ tour[1] }}
                <strong>Description:</strong> {{ tour[2] }}
                <strong>Country:</strong> {{ tour[3] }}
                <strong>Location:</strong> {{ tour[4] }}
                <strong>Date:</strong> {{ tour[5] }}
            </li>
            {% endfor %}
        </ul>
        <button type="submit" name="handle_action" value="delete">Remove tour</button>
    </form>


    <a href="{{ url_for('homepage') }}">Back to homepage</a>
</body>
</html>
